{% extends "base.html" %}

{% block content %}

{% if object_list %}
<h3>All Items</h3>
{% endif %}
<ul>
    {% for item in object_list %}
    <li>
        <div role="button"
            onclick="location.href='{% url "item-update" item.id %}'">
            {{ item.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no items</h4>
    {% endfor %}
</ul>
<p>
    <input value="Add a new item" type="button"
        onclick="location.href='{% url "item-add" %}'"/>
</p>

{% endblock %}
