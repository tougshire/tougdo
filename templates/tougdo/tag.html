{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit Tag:</h3>
            <h5>{{ tag.title|upper}}</h5>
        </div>
        <ul>
            {% for item in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url "tougdo:item-update" item.id %}'">
                        {{ item.title }}
                        (Due {{ item.due_date| date:"l, F j" }})
                    </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input value="Add a new item" type="button" onclick="location.href='{% url "tougdo:item-add"  %}'" />
        </p>
    </div>
</div>
{% endblock %}
